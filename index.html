<body onload="onloadbody()">
    <div class="outerbox">
        <div class="container">
            <div id="form1" class="d-flex flex-column justify-content-center pt-5">
                <h1 class="d-flex justify-content-center pb-5">M X N PUZZLE</h1>
                <input type="text" id="username" placeholder="NAME :" required /><br />
                <input id="id1" type="number" name="M" placeholder="ROWS (M) :" required /><br />
                <input id="id2" type="number" name="N" placeholder="COLS (N) :" required /><br />
                <button id="btnform" class="btn btn-primary">submit</button>
                <br>
                <br>
                <hr>
                <br>
                <h1 style="text-align: center;">QUICK MATCH</h1>

                <br>
                <hr>
                <div class="row  m-auto">
                    <div class="mtcontent col-3 "><button id="btns1" class="btn btn-primary m-auto">2 x 1</button></div>
                    <div class="mtcontent col-3"><button id="btns2" class="btn btn-primary m-auto">3x3</button></div>
                    <div class="mtcontent col-3"><button id="btns3" class="btn btn-primary m-auto">4x4</button></div>
                    <div class="mtcontent col-3"><button id="btns4" class="btn btn-primary m-auto">5x5</button></div>
                </div>

                <hr>
                <br>
                <br>
                <br>
                <br>
                <h1>Controls</h1>
                <hr>
                <h2>>>Arrow keys</h2>
                <hr>
                <h2>>>Mouse</h2>
                <hr>
                <h2>>>Tap</h2>

            </div>

            <div class="maincontent">
                <div id="namedisplay" class="mtcontent col pb-5 pt-5 text-center"></div>
                <hr />
                <div class="row rowtimer">
                    <div id="moves" class="mtcontent col-4 p-auto">MOVES:0</div>
                    <div id="timer" class="mtcontent col-5 p-auto">TIME:0S</div>
                    <button id="resetbtn" class="btn btn-primary col-3 p-auto w-25">
            Reset
          </button>
                </div>
                <hr />
                <div class="topcontent">
                    <div class="container1 mt-5 mb-5" id="mainbox"></div>
                    <hr />
                    <div class="leaderboard mb-5 mt-5">
                        <h1 class="leaderhead" style="text-align: center;">Leaderboard</h1>
                        <hr>
                        <div class="row flex-nowrap">
                            <div class="mtcontent col-1 p-auto">
                                <h3></h3>NO. </h3>
                            </div>
                            <div class="mtcontent col-7 p-auto">
                                <h3></h3>NAME : </h3>
                            </div>
                            <div class="mtcontent col-2 p-auto">
                                <h3></h3>TIME </h3>
                            </div>
                            <div class="mtcontent col-2 p-auto">
                                <h3></h3>MOVE </h3>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>

            <!-- models -->
            <!-- My comments -->

            <button type="button" class="btn btn-primary" id="modalbtn" style="display: none" data-toggle="modal" data-target="#myModal"></button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">RESULT:</h4>
                            <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div id="result"></div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <p> MADE BY HARSH VERMA </p>
                            <button type="button" class="btn btn-primary" id="modalreset" data-dismiss="modal">
                reset
              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="bear1">
    <source src="game-win-sound-effect.mp3">
  </audio>
    <audio id="bear2">
    <source src="button-3.mp3">
  </audio>

    <script src="script.js"></script>
</body>
